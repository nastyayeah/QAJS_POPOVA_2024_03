name: CI with report

on: pull_request

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'
      - run: npm ci

      - name: Run test and generate report
        run: npm run test:patterns